<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactUs</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="contactUs">
        <h1>Contact Us</h1>
        <form action="#">
            <div class="form-shape">
                <label for="query">
                    Type of Query
                </label>
                <select name="myQuery" id="query">
                    <option value="sel" selected>Select</option>
                    <option value="ord" selected>Order related Issues</option>
                    <option value="Site" selected>Site related Issues</option>
                    <option value="fed" selected>Complaint related Issues</option>
                    <option value="others" selected>Others</option>
                </select>
            </div>
            <div class="form-shape">
                <label for="name">Name</label>
                <input type="text" name="myName" id="name" placeholder="Enter your Name">
            </div>
            <div class="form-shape">
                <label for="email">Email</label>
                <input type="email" name="myEmail" id="email" placeholder="Enter your Email">
            </div>
            <div class="form-shape">
                <label for="pho">Phone Number</label>
                <input type="phone" name="myPhone" id="pho" placeholder="Enter your Phone no">
            </div>
            <div id="radio">
                Are you a member of OnlineFoodShop:
                Yes<input type="radio" name="eligible">
                No <input type="radio" name="eligible">
            </div>

            <div class="form-shape">
                <label for="message">Ellaborate your query</label>
                <textarea name="mesg" id="message"></textarea>

            </div>
            <div id="form-shape">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>

        </form>
    </div>
</body>

</html>
